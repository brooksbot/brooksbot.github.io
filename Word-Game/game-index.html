    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>

    <div class="jumbotron-fluid background py-5">
       <div class="container py-5">
           <div class="row align-items-center">
               <div class="col-12 col-md-8 py-3">
                  <div class="embed-responsive embed-responsive-21by9"> 
                      <img src= "./assets/images/henry-hustava-81799-unsplash.jpg"></img>
                  </div>
                </div>
                  <div class="col-12 col-md-4 my-3">
                     <h1>Games of Throne</h1> 
                      <button id = "new-game-button">
                        <i class = "fab fa-d-and-d"></i>
                        Start a New Game
                      </button>
                </div>
             </div>
          </div> 
    </div>
        <div class="container-fluid">
           <div class="row">
              <div class="col-12 text-center py-5" id= "placeholder-section">
                  <div class="container">
                      <div class="row">
                          <div class="col-12 col-md-6 my-3">
                              <h2>Fill These In!
                                  <br/>
                                  <span id="placeholder">____ __ ____ __!</span>
                              </h2>
                          </div>
                          <div class="col-12 col-md-6 my-3">
                              <h2>Incorrect Guessed Letters
                                 <br/>
                                 <span id="guessed-Leters"></span>
                              </h2>
                         </div>
                     </div>
                  </div>
              </div>
           </div>
              <div class="row">
                  <div class="col-12 col-md-4 text-center py-5">
                      <h3>
                      Guesses Left: <span id="guesses-left">0</span>
                      </h3>
                  </div>
                   <div class="col-12 col-md-4 text-center py-5">
                       <h3>
                        Wins: <span id="wins">0</span>
                       </h3>
                   </div>
                     <div class="col-12 col-md-4 text-center py-5">
                         <h3>
                         Losses: <span id="losses">0</span>
                         </h3>
                     </div>
                </div>
         </div>

 


        </div>
